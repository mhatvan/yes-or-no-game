<template name="MainLayout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Yes or No Game</title>

</head>

<body>
  {{>Template.dynamic template=content}}
</body>

</template>

<template name="main">

  <nav class="navbar navbar-default">
        <div class="container">
            <div class="col-sm-6">
                <h1>Yes or No Game </h1>
            </div>
            <div class="col-sm-6">
                <h1>{{> loginButtons}} </h1>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">

            {{> info}}

            <ul>
                {{#each findQuestions}}{{> game}}{{/each}}
            </ul>

        </div>
    </div>

</template>

<template name="info">

  {{#if currentUser}}
  <p class="alert alert-success loginInfo"> Hey {{greetUser}}, you are now logged in! </p>
        {{else}}
  <p class="alert alert-warning loginInfo"> Please login first!</p>
        {{/if}}
  <br>
  <br>

  <h2> Think you are a badass? <br> Can you beat all ten questions? </h2>

  <br>

  <button class="startQuestions btn btn-success"> Start the questions! </button>

  <button class="resetDB btn btn-danger"> Remove all questions!! </button>

</template>

<template name="game">

  <h1> Question {{questionCounter}}</h1>

  <h3>{{question}} </h3>
  <br>
  <button class="btn btn-success yesCounter totalCounter">{{answerA}} </button>
  <button class="btn btn-danger noCounter totalCounter">{{answerB}} </button>

 </template>

<template name="result">
   <h1> Result </h1>

 {{totalPoints}}

 </template>
